name: Build wgcf ARM64 (cross-compile)

on:
  workflow_dispatch:

jobs:
  build-cross-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go (latest stable)
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Cross-compile for ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -o wgcf

      - name: Compress binary (zip)
        run: |
          zip wgcf-linux-arm64.zip wgcf

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "arm64-${{ github.run_number }}"
          files: wgcf-linux-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
