name: Build wgcf ARM64 (cross-compile)

on:
  workflow_dispatch:

jobs:
  build-cross-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go (latest stable)
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Cross-compile for ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -o wgcf

      - name: Compress binary
        run: |
          tar -czvf wgcf-linux-arm64.tar.gz wgcf

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wgcf-linux-arm64
          path: wgcf-linux-arm64.tar.gz
